<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LANDING PAGE</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    </head>
    <body>
        <section class="hero">

            <div class="hero-img-container">
                <img src="assets/hero-img-layer-1.png" alt="">

                <div class="hero-img-logo">
                    <img src="assets/logo.png" alt="">
                </div>

                <img src="assets/hero-img-layer-1.png" alt="">

                <div class="hero-img-copy">
                    <p>Scroll down to reveal</p>
                </div>
            </div>

            <div class="fade-overlay"></div>

            <div class="overlay">
                <svg width="100%" height="100%">
                    <defs>
                        <mask id="logoRevealMask">
                            <rect width="100%" height="100%" fill="white" />
                            <path id="logoMask">
                            </path>
                        </mask>
                    </defs>
                    <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)" />
                </svg>
            </div>

            <div class="logo-container"></div>

            <div class="overlay-copy">
                <h1>
                    Animation<br>
                    Experiment <br>
                    By Abbas
                </h1>
            </div>
        </section>

        <section class="outro">
            <p>This is Awesome !!</p>
        </section>

        <script type="module" src="/logo.js"></script>
        <script type="module" src="/script.js"></script>

    </body>
</html>
